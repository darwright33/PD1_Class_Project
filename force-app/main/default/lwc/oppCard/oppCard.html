<template>
    <lightning-card>
        <div class="demo-only" style="width:30rem;">
            <article class="slds-tile slds-m-left_medium">
                <h3 class="slds-tile__title slds-truncate" title={oppName}>
                    <a onclick={oppSelected}>{oppName}</a>
                    <lightning-icon class="slds-float_right" title="Edit" icon-name="utility:edit"
                    size="x-small" onclick={editOpp}></lightning-icon>
                </h3>
                <div class="slds-tile__detail ">
                    <dl class="slds-list_horizontal slds-wrap">
                        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Stage">Stage:</dt>
                        <dd class="slds-item_detail slds-truncate" title="Stage">{oppStage}</dd>
                        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Amount">Amount:</dt>
                        <dd class="slds-item_detail slds-truncate" title="Amount">
                            <lightning-formatted-number format-style="currency" value={oppAmount} minimum-fraction-digits="2"></lightning-formatted-number>
                        </dd>
                        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Close Date">Close Date:</dt>
                        <dd class="slds-item_detail slds-truncate" title="Close Date">{oppCloseDate}</dd>
                    </dl>
                </div>
            </article>
        </div>
    </lightning-card>

</template>
