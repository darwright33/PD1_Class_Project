<template>
    <lightning-card title="Opportunity Info">
        <div class="slds-card__body slds-card__body--inner" >
            <p class="slds-button" onclick={oppSelected}>{oppName} </p>
            <p>Stage: {oppStage}</p>
            <p>Amount: <lightning-formatted-number format-style="currency" value={oppAmount} minimum-fraction-digits="2"></lightning-formatted-number></p>
            <p>Close Date: {oppCloseDate}</p>
            
        </div>
        
    </lightning-card>
</template>
