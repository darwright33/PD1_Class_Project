<template>
    <div class="slds-box">
        <lightning-card title={caseTitle}>
            <div class="demo-only" style="width:30rem;">
                <article class="slds-tile slds-m-left_medium">
                    <div class="slds-tile__detail ">
                        <dl class="slds-list_horizontal slds-wrap">
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Subject">Subject:</dt>
                            <dd class="slds-item_detail slds-truncate" title="Subject">
                                <a onclick={viewCase}>{caseSubject}</a>  
                                <lightning-icon class="slds-float_right" title="Edit" icon-name="utility:edit"
                                        size="x-small" onclick={editCase}></lightning-icon>  
                            </dd>
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Status">Status:</dt>
                            <dd class="slds-item_detail slds-truncate" title="Status">{caseStatus}</dd>
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Priority">Priority:</dt>
                            <dd class="slds-item_detail slds-truncate" title="Priority">{casePriority}</dd>
                        </dl>
                    </div>
                </article>
            </div>
        </lightning-card>
    </div>
</template>
