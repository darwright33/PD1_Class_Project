<template>
    <template lwc:if={editMode}>
        <lightning-card title="Opportunity Details EDIT form" class="slds-border_bottom">
            <lightning-record-edit-form
                record-id={recordId}
                object-api-name={objectApiName}
                onsuccess={toggleMode}
            >
            <lightning-messages> </lightning-messages>
            <div class="slds-grid">
                <div class="slds-col">
                    <lightning-input-field field-name={nameField}> </lightning-input-field>
                    <lightning-input-field field-name={amountField}> </lightning-input-field>
                    <lightning-input-field field-name={typeField}> </lightning-input-field>
                </div>
                <div class="slds-col">
                    <lightning-input-field field-name={stageField}> </lightning-input-field>
                    <lightning-input-field field-name={closeDateField}> </lightning-input-field>
                    
                </div>
            </div>
    
            <lightning-button
                class="slds-m-top_medium"
                variant="brand"
                type="submit"
                name="save"
                label="Save"
                icon-name="utility:save"
            >
            </lightning-button>
            <lightning-button
                class="slds-m-top_medium slds-m-left_medium"
                variant="brand"
                type="cancel"
                name="cancel"
                label="Cancel"
                icon-name="utility:close"
                onclick={toggleMode}
            >
            </lightning-button>

            </lightning-record-edit-form>
        </lightning-card>
    </template>
    <template lwc:else>
        <lightning-card title="Opportunity Details VIEW form" class="slds-border_bottom">
            <lightning-record-view-form 
                record-id={recordId}
                object-api-name={objectApiName}
            >
            <div class="slds-grid">
                <div class="slds-col">
                    <lightning-output-field field-name={nameField}> </lightning-output-field>
                    <lightning-output-field field-name={amountField}> </lightning-output-field>
                    <lightning-output-field field-name={typeField}> </lightning-output-field>
                </div>
                <div class="slds-col">
                    <lightning-output-field field-name={stageField}> </lightning-output-field>
                    <lightning-output-field field-name={closeDateField}> </lightning-output-field>
                    
                </div>
            </div>      
            <lightning-button
                class="slds-m-top_medium"
                variant="brand"
                type="Switch to view"
                name="Edit"
                label="Edit"
                icon-name="utility:edit" 
                onclick={toggleMode}
            ></lightning-button>
            </lightning-record-view-form>
            
        </lightning-card>
        
    </template>
    
    
    


</template>
