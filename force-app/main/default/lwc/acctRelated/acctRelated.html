<template>
    <lightning-card title={detailLabel} icon-name="standard:related_list">
        <lightning-accordion allow-multiple-sections-open >
            <lightning-accordion-section name="Opportunities" label={oppLabel}>
                    <c-opp-list
                        record-id={acctId}
                        onopprecordcount={handleOppRecordCount}
                    ></c-opp-list>
            </lightning-accordion-section>
            <lightning-accordion-section name="Cases" label={caseLabel}>
                    <c-case-list
                        record-id={acctId}
                        oncaserecordcount={handleCaseRecordCount}
                    ></c-case-list>
            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>
</template>
