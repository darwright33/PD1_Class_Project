<template>
    <div class="slds-m-top_small">
        <div>
            <p>You selected: Id: {selectedId} {selectedName}</p>
        </div>
        <lightning-card title="Account Opps" >
            <template for:each={opps} for:item="opp" >
                <div key={opp.Id} class="slds-m-top_small">
                    <c-opp-card opp-name={opp.Name} 
                                opp-stage={opp.StageName} 
                                opp-amount={opp.Amount} 
                                opp-close-date={opp.CloseDate}
                                opp-id={opp.Id}
                                onoppselected={handleOppEvent}></c-opp-card>
                </div>
                
            </template>
        </lightning-card>
    </div>
    <template lwc:if={showDetails}>
        <lightning-card title="Selected Opportunity Details" >
            <lightning-record-form
                record-id={selectedId}
                object-api-name={objectName}
                layout-type="Compact"
                mode={mode}
                onsuccess={recordSaved}
                oncancel={recordCanceled}
            >
            </lightning-record-form>
        </lightning-card>
        
    </template>
</template>
